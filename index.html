<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;    400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Local Css -->
    <link rel="stylesheet" href="assets/styles/style.css">

    <link rel="shortcut icon" href="assets/icons/Join_Us.png" type="image/x-icon">
    <title>Log in Bird</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="assets/images/banner.png" alt="banner-1" id="banner-1">
            <div class="content-box">
                <div class="head">
                    <h2>Login</h2>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="username@gmailcom">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                    <img src="assets/icons/icon_hide_password.svg"alt="hide-password">
                
                    <p>Forgot Password?</p>
                </div>
                <div class="footer">
                    <button>Sign in</button>
                    <p>or continue with</p>
                    <div class="icons">
                        <div>
                            <img src="assets/icons/icon_google.svg"alt="google-icon">
                        </div>
                        <div>
                            <img src="assets/icons/icon_github.svg"alt="github-icon">
                        </div>
                        <div>
                            <img src="assets/icons/icon_facebook.svg"alt="facebook-icon">
                        </div>
                    </div>
                    <p>Dont have an account yet? <span>Register for free</span></p>
                </div>
            </div>
        </div>
        <div class="right">
            <img src="assets/images/banner.png" alt="banner-2" id="banner-2">
        </div>
    </div>
    
    
</body>
</html>
